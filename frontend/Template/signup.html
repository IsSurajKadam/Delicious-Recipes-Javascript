<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="../css/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <header class="header">
    <nav class="navbar">
      <div class="logo">Delicious Recipes</div>
      
      <div class="menu-toggle" id="mobileMenu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="recipe.html">Recipes</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="saveLater.html">saveLater</a></li>
        <li><a href="Browse.html">Browse</a></li>
      </ul>
    </nav>
  </header>

  <div class="signup-container">
    <h1>Create an Account</h1>
    <form id="signupForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <i class="fa-solid fa-eye" id="toggleicon"></i>
        </div>

      <label for="role">Select Role:</label>
      <select id="role" name="role" required>
        <option value="">Choose a role</option>
        <option value="viewer">Viewer</option>
        <option value="uploader">Uploader</option>
      </select>
      <label for="profilePhoto">ProfilePhoto:</label>
      <input type="file" id="profilePhoto" name="profilePhoto"/>

      <button type="submit">Sign Up</button>
    </form>
    <span>Already Have an accont?<a href="/login.html">login</a></span>
    <p id="errorMessage" class="error-message"></p>
  </div>

  <script src="../js/signup.js"></script>
</body>
</html>
